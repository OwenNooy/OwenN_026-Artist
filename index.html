<head>
<meta charset="utf-8" />

<title>OwenN_026 — Official</title>

<style>
  :root {
    --bg1: #0f1724;
    --bg2: #0b1220;
    --accent1: #6ee7b7;
    --accent2: #7c5cff;
    --glass-opacity: 0.18;
    --glass-blur: 14px;
    --radius: 18px;
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html, body {height: 100%;}
  body {
    margin: 0;
    background: linear-gradient(120deg, var(--bg1), var(--bg2));
    color: #e6eef8;
    -webkit-font-smoothing: antialiased;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;

    /* Geen selectie mogelijk */
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  /* Blobs background */
  .blobs {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }
  .blob {
    position: absolute;
    filter: blur(40px) saturate(120%);
    opacity: 0.85;
    mix-blend-mode: screen;
    animation: float 10s ease-in-out infinite;
  }
  .blob.b1 {width: 400px; height: 400px; background: radial-gradient(circle at 20% 30%, rgba(124,92,255,0.95), rgba(124,92,255,0.55) 40%, transparent 60%); left: -100px; top: -60px;}
  .blob.b2 {width: 320px; height: 320px; background: radial-gradient(circle at 70% 70%, rgba(110,231,183,0.9), rgba(110,231,183,0.45) 40%, transparent 60%); right: -60px; bottom: -100px;}
  .blob.b3 {width: 280px; height: 280px; background: radial-gradient(circle at 50% 50%, rgba(255,160,100,0.85), rgba(255,160,100,0.35) 40%, transparent 60%); left: 40%; top: 10%;}
  @keyframes float {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-12px) scale(1.02);}
    100% {transform: translateY(0) scale(1);}
  }

  /* Card layout */
  .card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 980px;
    display: flex;
    flex-direction: row;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Glass panel */
  .panel {
    background: linear-gradient(180deg, rgba(255,255,255,var(--glass-opacity)), rgba(255,255,255,0.03));
    border-radius: var(--radius);
    padding: 18px;
    backdrop-filter: blur(var(--glass-blur)) saturate(120%);
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    flex: 1;
    min-width: 260px;
  }

  /* Artist cover */
  .cover {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.04);
  }
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none; /* Geen drag */
  }

  /* Text styles */
  .artist-title {
    font-size: 2rem;
    font-weight: 800;
    margin: 12px 0 6px;
  }
  .meta {
    font-size: 0.9rem;
    color: rgba(230,238,248,0.82);
  }
  .bio {
    font-size: 0.85rem;
    color: rgba(230,238,248,0.78);
    margin-top: 8px;
  }

  /* Buttons */
  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .btn {
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.06);
    color: white;
    background: rgba(255,255,255,0.05);
    transition: transform 0.15s ease;
  }
  .btn:hover {
    transform: scale(1.05);
  }
  .btn.spotify {
    background: linear-gradient(90deg, #1db954, #1ed760);
    color: #02210a;
  }

  /* Social icons */
  .socials {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .socials a {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.03);
    color: inherit;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.03);
  }

  /* Responsive */
  @media (max-width: 768px) {
    body {
      padding: 14px;
    }
    .card {
      flex-direction: column;
    }
    .artist-title {
      font-size: 1.6rem;
    }
    .cover {
      aspect-ratio: 3 / 2;
    }
  }
</style>
</head>
